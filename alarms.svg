<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#1e293b"/>
      <stop offset="1" stop-color="#0b1020"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)"/>
  <rect x="40" y="40" width="1200" height="640" rx="16" fill="#0f172a" stroke="#334155" stroke-width="2"/>
  <text x="60" y="90" fill="#e2e8f0" font-family="Inter, Arial" font-size="28" font-weight="700">CloudWatch Alarms — Notifications</text>
  <rect x="60" y="120" width="1160" height="140" rx="12" fill="#0b1020" stroke="#475569"/>
  <text x="80" y="155" fill="#cbd5e1" font-family="Inter, Arial" font-size="18">CPUUtilizationHigh (InstanceId=i-xxxxxxxx)</text>
  <text x="80" y="185" fill="#94a3b8" font-family="Inter, Arial" font-size="16">Alarm when Average CPUUtilization > 80 for 5 datapoints within 5 minutes.</text>
  <circle cx="1140" cy="190" r="14" fill="#ef4444"/>
  <text x="1165" y="197" fill="#ef4444" font-family="Inter, Arial" font-size="16">ALARM</text>

  <rect x="60" y="280" width="1160" height="140" rx="12" fill="#0b1020" stroke="#475569"/>
  <text x="80" y="315" fill="#cbd5e1" font-family="Inter, Arial" font-size="18">StatusCheckFailedAny (InstanceId=i-xxxxxxxx)</text>
  <text x="80" y="345" fill="#94a3b8" font-family="Inter, Arial" font-size="16">Alarm when StatusCheckFailed > 0 for 2 consecutive periods (5 minutes each).</text>
  <circle cx="1140" cy="350" r="14" fill="#22c55e"/>
  <text x="1165" y="357" fill="#22c55e" font-family="Inter, Arial" font-size="16">OK</text>

  <rect x="60" y="460" width="1160" height="160" rx="12" fill="#0b1020" stroke="#475569"/>
  <text x="80" y="495" fill="#cbd5e1" font-family="Inter, Arial" font-size="18">SNS: EC2MonitoringTopic → Email: you@example.com</text>
  <text x="80" y="525" fill="#94a3b8" font-family="Inter, Arial" font-size="16">Confirm the subscription email to start receiving notifications.</text>
  <rect x="900" y="505" width="280" height="44" rx="10" fill="#2563eb"/>
  <text x="930" y="534" fill="#e2e8f0" font-family="Inter, Arial" font-size="16">Confirm Subscription</text>
</svg>
